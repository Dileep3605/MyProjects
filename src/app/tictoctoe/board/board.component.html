<h1>Current Player: {{ player }}</h1>

<button (click)="newGame()">
  Start new Game
</button>

<h2 *ngIf="winner">Player {{ winner }} won the game!</h2>
<div class="tic-toc-toe">
  <app-square
    [value]="square"
    (click)="makeMove(i)"
    *ngFor="let square of squares; let i = index"
  ></app-square>
</div>
