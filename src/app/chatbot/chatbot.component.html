<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-6 mt-4">
      <div class="card">
        <div class="card-body">
          <form #bot="ngForm" (ngSubmit)="fnInitBot(bot.value)" *ngIf="false">
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Speak" id="user_input" [(ngModel)]="userText" name="userText">

                <div class="input-group-prepend">
                  <button class="btn btn-primary" id="button" type="submit">Submit</button>
                </div>
              </div>


            </div>
          </form>
          <div class="text-center py-3 justify-content-center d-flex ">
          <i class="fas fa-microphone audioMic shadow bg-primary text-white" (click)="fnInitChatBot()"></i>
        </div>
          <!-- <p id="output"></p> -->
          <div class="chatbot-div" ></div>
        </div>
      </div>

    </div>

  </div>
</div>
